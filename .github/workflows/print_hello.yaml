name: print hello

on: [push, pull_request]

jobs:
  build_wheels:
    name: Check on ${{ matrix.os }}
    env:
      BOOST_VERSION: "1.76.0"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Cancel previous runs on the same branch
        if: ${{ github.ref != 'refs/heads/main' }}
        uses: styfle/cancel-workflow-action@0.7.0
        with:
          access_token: ${{ github.token }}

      - name: Set the value
        id: step_one
        run: |
          echo "workspace=$GITHUB_WORKSPACE" >> $GITHUB_ENV
          echo "boost_version_load=$(echo ${{ env.BOOST_VERSION }} | sed "s/\./\_/")"  >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Echo env
        run: echo ${echo "${{ env.BOOST_VERSION }}" | sed "s/./_/"}

      - name: Echo env2
        run: echo ${{ env.workspace }}

      - uses: actions/setup-python@v2
        name: Install Python
        id: python-installer
        with:
          python-version: '3.8'

#      - name: Chown for boost
#        run: |
#          sudo chown -R $USER:$USER ${{ env.BOOST_PATH }}/include/
#          sudo chown -R $USER:$USER ${{ env.BOOST_PATH }}/lib/

      - name: ls
        run: ls -la
      - name: python version
        run: echo ${{ steps.python-installer.outputs.python-version }} 

      - name: Cache boost
        id: cache-boost
        uses: actions/cache@v2
        with:
          path: |
            ${{ env.workspace }}/boost
#            ${{ env.BOOST_PATH }}/lib/libboost_*
#            ${{ env.BOOST_PATH }}/lib/cmake/Boost*
          key: ${{ runner.os }}-boost-more-cache5

      - name: Pre-install boost
        if: steps.cache-boost.outputs.cache-hit != 'true'
        run: |
          wget -nv -O boost.tar.gz https://boostorg.jfrog.io/artifactory/main/release/${{ env.BOOST_VERSION }}/source/boost_${ env.BOOST_VERSION/./_ }.tar.gz &&
          tar xzf boost.tar.gz -C ~/ && cd ~/boost_${ env.BOOST_VERSION/./_ }/ &&
          ./bootstrap.sh --with-python=/usr/bin/python3.8 --with-python-version=3.8 --prefix=${{ env.workspace }}/boost &&
          ./b2 -j `nproc` &&  sudo ./b2 install -j `nproc` && ls project-config.jam && pwd

      - name: cmake and build
        run: |
          mkdir build
          cd build
          cmake .. -DBOOST_ROOT=${{ env.workspace }}/boost
          cmake --build . -- -j 6
          cd ..
          python3 -m venv .venv
          . .venv/bin/activate
          pip3 install .
          pwd
          python3 ./test/test.py

